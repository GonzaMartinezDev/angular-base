<p>hero works!</p>

<h1>{{ name }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>

  <td>Age:</td>
  <dd>{{ age }}</dd>

  <td>Method:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizer:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button *ngIf="name !== 'Dr strange'" class="btn btn-primary mx-2" (click)="changeNameHero()">
  Edit Name
</button>

<button *ngIf="age !== 36" class="btn btn-primary" (click)="changeAge()">Edit Age</button>
