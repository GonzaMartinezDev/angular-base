<h4>List</h4>
<ol class="list-group">
  <li
    *ngFor="
      let character of characterList;
      index as i;
      first as isFirst;
      last as isLast;
      even as isEven;
      odd as isOdd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-danger': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}.</span>
      <strong>Name:</strong>
      <span>{{ character.name }} - </span>

      <strong>power:</strong>
      <span>{{ character.power }}</span>
    </div>

    <span><button class="btn btn-danger" (click)="onDeleteCharacter(i)">x</button></span>
  </li>
</ol>
