<h1>DBZ Main Page</h1>
<hr />

<h2>Characters -</h2>

<div class="row">
  <div class="col">
    <!-- // List of Characters with the name and the power -->
    <app-dbz-list [characterList]="characters" (onDelete)="onDeleteCharacter($event)"> </app-dbz-list>
  </div>
  <div class="col">
    <!-- Form create Characters -->
    <app-dbz-add-form (onNewCharacter)="onNewCharacter($event)"> </app-dbz-add-form>
  </div>
</div>
